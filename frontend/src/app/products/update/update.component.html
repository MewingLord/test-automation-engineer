<div class="container">
    <form [formGroup]="updateProductForm" class="p-2" (submit)="onUpdate()">
        <div class="mb-3">
            <label for="product-name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="product-name" formControlName="name">
        </div>

        <div class="mb-3">
            <label for="product-description" class="form-label">Product Description</label>
            <textarea type="text" class="form-control" id="product-description" formControlName="description"></textarea>
        </div>

        <div class="mb-3">
            <label for="product-price" class="form-label">Product Price</label>
            <input type="number" class="form-control" id="product-price" formControlName="price">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>


    </form>

</div>
